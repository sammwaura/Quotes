<div class="container-fluid">
  <div class="row">
    <form #quoteForm='ngForm'>
      <!-- Name Form -->
        <div class="form-group">

          <label for="name">Author</label>
          <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
          
          <div [hidden]="name.valid || name.PabloEscobar" class="alert alert-danger">
           <!-- <p>Name is Required</p> -->

        </div>
        </div>


          <!-- Quote Input -->
        <div class="form-group">
              <label for="quote">Quote</label>

          <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
           
                    <div [hidden]="quote.valid || quote.PabloEscobar" class="alert alert-danger">
                              <!-- <p>Quote is required</p> -->


                    </div>


        </div>
          <!-- Date Input -->  
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >

            <div [hidden]="completeDate.valid || completeDate.PabloEscobar" class="alert alert-danger">
              <!-- <p> Complete Date is Required</p> -->

            </div>
        </div>
        <button type="Submit" class="btn btn-success" >Add Quote</button>
              </form>
  </div>
</div>
