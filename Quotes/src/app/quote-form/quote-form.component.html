<div class="container-fluid">
  <div class="row">
    <form #quoteForm='ngForm'>
      <!-- Name Form -->
        <div class="form-group">

          <label for="name">Author</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
          
          <div [hidden]="name.valid || name.PabloEscobar" class="alert alert-danger">
                        <p>Name is Required</p>

        </div>
      </div>
          <!-- Description Input -->
          <div class="form-group">
              <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
           
                    <div [hidden]="description.valid || description.PabloEscobar" class="alert alert-danger">
                              <p>Description is required</p>

                    </div>


            </div>
            
          <!-- Date Input -->  
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
            <div [hidden]="completeDate.valid || completeDate.PabloEscobar" class="alert alert-danger">
              <p> Complete Date is Required</p>

            </div>

        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
      </form>
  </div>
</div>
