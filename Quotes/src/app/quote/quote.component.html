<h1> Hella Quotes!</h1>
<div class="container">
  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
<hr>

<ul>
  <div *ngFor='let quote of quotes'>
  <li id="{{i}}" >{{quote.name}}  post on {{quote.postDate|date|uppercase}}</li>
  
  <app-quote-details *ngIf="quote.showDescription"[quote]='quote' (isPost)='deleteQuote ($event,i)' ></app-quote-details>
  </div>
</ul>
